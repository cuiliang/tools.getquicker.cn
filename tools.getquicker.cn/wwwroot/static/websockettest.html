<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSocket测试-- Quicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <h4 class="mb-4">Quicker Websocket服务测试</h1>
        <div class="mb-4">
            <h5>连接状态
                <a class='btn btn-sm btn-outline-primary' data-bs-toggle='collapse' href='#pnlSettings' role='button'>
                    连接设置
                </a>
            </h5>
            <div id='pnlSettings' class="collapse p-2 bg-light mb-3">
                <div class="mb-3 row">
                    <label class=" col-form-label col-sm-3">电脑IP和端口：</label>
                    <div class="col-sm-9">
                        <input type='text' class='form-control' id='txtIpAndPort' title="192.168.1.10:668">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class=" col-form-label col-sm-3">验证码：</label>
                    <div class="col-sm-9">
                        <input type='password' class='form-control' id='txtPassword'>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" id="btnSave" onclick="saveSettings()">保存</button>
                    </div>
                </div>
            </div>
            <div>
                <span id="state">未连接.</span>
            </div>
        </div>
        <div>
            <h5>发送文件</h5>
            <input type="file" id="theFile" onchange="sendFile()" />
        </div>

        <div class="toast-container">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Bootstrap</strong>
                    <small class="text-muted">just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    See? Just like this.
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script>

            var socket; // WebSocket对象
            var _nextFileName = undefined; // 接收文件的文件名


            // 加载设置数据
            function loadData() {
                var uri = localStorage.getItem('txtIpAndPort');
                if (uri) {
                    document.getElementById('txtIpAndPort').value = uri;
                }
                var pwd = localStorage.getItem('txtPassword');
                if (pwd) {
                    document.getElementById('txtPassword').value = uri;
                }

                createSocket();
            };

            loadData();


            // 保存设置数据
            function saveSettings(){
                let uri = document.getElementById('txtIpAndPort').value;

                if (!uri.match(/\d+\.\d+\.\d+\.\d+\:\d+/i)){
                    alert('格式不合法，应该为“IP地址:端口”。可参考：192.168.1.100:668')
                    return;
                }

                localStorage.setItem('txtIpAndPort', uri);               
                localStorage.setItem('txtPassword', document.getElementById('txtPassword').value);       
                
                createSocket();
            }



            // 创建和连接端口
            function createSocket() {
               
                if (socket){
                    try{
                        socket.close();
                        socket = undefined;
                    }catch{}                    
                }

                var uri = document.getElementById('txtIpAndPort').value;

                // create websocket connection.
                try{
                    socket = new WebSocket(`ws://${uri}/ws`);
                }
                catch(e){
                    document.getElementById('state').innerHTML = `<font color=red>Error:${e.message}</font>`;
                    return;
                }
                

                var msgSerial = 1;

                document.getElementById('state').innerHTML = '<font color=gray>连接中...</font>';

                // register events
                socket.addEventListener('open', function (event) {
                    console.log('websocket connected.', event);
                    document.getElementById('state').innerHTML = '<font color=green>已连接</font>';
                });

                socket.addEventListener('error', function (event) {
                    console.warn('websocket error.', event);
                    document.getElementById('state').innerHTML = '<font color=red>Error</font>';
                });

                socket.addEventListener('close', function (event) {
                    console.warn('websocket closed.', event);
                    document.getElementById('state').innerHTML = '<font color=black>已关闭</font>';
                });



                socket.addEventListener('message', function (event) {
                    console.log('websocket message:', event);

                    var data = event.data;
                    if (typeof data === 'string' || data instanceof String) {
                        var msg = JSON.parse(data);

                        // 请求消息
                        if (msg.messageType === 2) {
                            if (msg.operation === 'sendfile') {
                                _nextFileName = msg.data;
                                console.log('next file name:', _nextFileName);
                            }
                        }
                    } else {
                        // 文件内容数据
                        if (_nextFileName) {
                            SaveBlobAs(data, _nextFileName);
                            _nextFileName = undefined;
                            //TODO: 提示已接收到文件并保存
                        } else {
                            console.warn('Blob消息，没有要接收的文件。');
                        }
                    }

                });
            }





            // 发送文件
            function sendFile() {
                var file = document.getElementById('theFile').files[0];

                if (!file) {
                    console.log('没有文件。');
                    return
                }
                if (file.size > 10000000) {
                    alert('File should be smaller than 1MB')
                    return
                }

                var filename = file.name;
                console.log('file name:', filename);

                var msg = {
                    messageType: 2,
                    operation: 'sendfile',
                    serial: msgSerial++,
                    data: filename
                };

                socket.send(JSON.stringify(msg));

                var reader = new FileReader();
                var rawData = new ArrayBuffer();
                reader.loadend = function () {
                }
                reader.onload = function (e) {
                    rawData = e.target.result;
                    socket.send(rawData);

                    alert("文件已发送");
                }
                reader.readAsArrayBuffer(file);
            }

            function SaveBlobAs(blob, file_name) {
                if (typeof navigator.msSaveBlob == "function")
                    return navigator.msSaveBlob(blob, file_name);

                var saver = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
                var blobURL = saver.href = URL.createObjectURL(blob),
                    body = document.body;

                saver.download = file_name;

                body.appendChild(saver);
                saver.dispatchEvent(new MouseEvent("click"));
                body.removeChild(saver);
                URL.revokeObjectURL(blobURL);
            }
        </script>
</body>

</html>
